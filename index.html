<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    <form id="productForm">
        <div class="form-group">
            <label for="name">Nome do produto:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="description">Marca do produto:</label>
            <input type="text" id="description" name="description" required>
        </div>

        <div class="form-group">
            <label for="price">Valor do produto:</label>
            <input type="number" id="price" name="price" required>
        </div>

        <div class="form-group">
            <label for="available">Disponível para venda:</label>
            <select id="available" name="available" required>
                <option value="sim">Sim</option>
                <option value="não">Não</option>
            </select>
        </div>

        <button type="submit" class="btn">Cadastrar Produto</button>
    </form>

    <h2>Lista de Produtos</h2>
    <button id="newProductBtn" class="btn">Novo Produto</button>
    <table id="productTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Valor</th>
                <th>Marca</th>
            </tr>
        </thead>
        <tbody>
            <!-- Produtos serão listados aqui -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
